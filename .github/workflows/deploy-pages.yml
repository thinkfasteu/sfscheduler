name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          BACKEND: supabase
          SUPABASE_URL: ${{ vars.SUPABASE_URL || 'https://aoryovdttdujfunectpx.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY || '' }}
          APP_VERSION: ${{ github.sha }}
          ENV: production
        run: |
          echo "BACKEND: $BACKEND"
          echo "SUPABASE_URL: $SUPABASE_URL"
          echo "ANON_KEY present: $([[ -n "$SUPABASE_ANON_KEY" ]] && echo "yes" || echo "no")"
          echo "ANON_KEY length: ${#SUPABASE_ANON_KEY}"
          if [[ -z "$SUPABASE_ANON_KEY" ]]; then
            echo "WARNING: SUPABASE_ANON_KEY is empty - app will fall back to local mode"
            echo "Please set SUPABASE_ANON_KEY in GitHub Variables"
          fi
          npm run build && echo "Build succeeded!" || (echo "Build failed!" && exit 1)
          echo "Build completed - checking artifacts:"
          ls -la dist/ | head -5
          echo "Checking if runtime-config.js exists:"
          ls -la dist/runtime-config.js || echo "runtime-config.js not found!"
          echo "Checking root directory structure:"
          ls -la | grep -E '\.(js|html|json)$' | head -5
          echo "Verifying complete file structure that will be uploaded:"
          find . -name "*.js" -o -name "*.html" -o -name "*.json" | grep -E "(dist/|^./[^/]*\.(js|html|json)$)" | head -10
          echo "Testing if dist/ directory will be preserved in upload:"
          echo "dist/ contents:" && ls -la dist/
          echo "Root level files:" && ls -la *.html *.js 2>/dev/null || echo "No root JS files"
          echo "GitHub Pages workaround: ensuring dist/ files are accessible..."
          # GitHub Pages is not preserving dist/ subdirectory structure properly
          # Copy essential files to root level for GitHub Pages compatibility
          echo "Copying dist files to root for GitHub Pages compatibility:"
          cp dist/runtime-config.js ./runtime-config.js
          cp dist/manifest.json ./manifest.json
          # Also copy the chunks directory to preserve chunk loading
          cp -r dist/chunks ./chunks
          ls -la runtime-config.js manifest.json
          ls -la chunks/ | head -3
          echo "Updating HTML to reference root-level files for GitHub Pages:"
          sed -i 's|src="./dist/runtime-config.js"|src="./runtime-config.js"|g' index.html
          echo "Verifying HTML update:"
          grep "runtime-config.js" index.html || echo "Pattern not found"
          echo "Note: dist/ directory preserved for chunk loading compatibility"
          echo "Directory structure before upload:"
          find . -type f \( -name "*.js" -o -name "*.html" -o -name "*.json" \) | head -15

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Verify uploaded structure
        run: |
          echo "Files that were uploaded to GitHub Pages:"
          echo "Key files check:"
          ls -la index.html || echo "index.html missing"
          ls -la runtime-config.js || echo "runtime-config.js missing (root level)" 
          ls -la manifest.json || echo "manifest.json missing (root level)"
          ls -la dist/runtime-config.js || echo "dist/runtime-config.js missing (original)"
          ls -la dist/chunks/ | head -3 || echo "dist/chunks/ missing"
          ls -la chunks/ | head -3 || echo "chunks/ (root level) missing"
          echo "HTML should now reference root-level runtime-config.js:"
          grep "runtime-config.js" index.html
          echo "Upload completed from path: ."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
