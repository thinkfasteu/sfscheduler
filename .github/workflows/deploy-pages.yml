name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          BACKEND: supabase
          SUPABASE_URL: ${{ vars.SUPABASE_URL || 'https://aoryovdttdujfunectpx.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY || '' }}
          APP_VERSION: ${{ github.sha }}
          ENV: production
          BASE_URL: /sfscheduler/
        run: |
          echo "BACKEND: $BACKEND"
          echo "SUPABASE_URL: $SUPABASE_URL"
          echo "BASE_URL: $BASE_URL"
          echo "ANON_KEY present: $([[ -n "$SUPABASE_ANON_KEY" ]] && echo "yes" || echo "no")"
          echo "ANON_KEY length: ${#SUPABASE_ANON_KEY}"
          if [[ -z "$SUPABASE_ANON_KEY" ]]; then
            echo "WARNING: SUPABASE_ANON_KEY is empty - app will fall back to local mode"
            echo "Please set SUPABASE_ANON_KEY in GitHub Variables"
          fi
          npm run build && echo "Build succeeded!" || (echo "Build failed!" && exit 1)
          echo "Build completed - checking artifacts in dist/:"
          ls -la dist/ | head -5
          echo "Checking if dist/index.html exists (deployment target):"
          ls -la dist/index.html || echo "ERROR: dist/index.html missing!"
          echo "Checking if dist/runtime-config.js exists:"
          ls -la dist/runtime-config.js || echo "ERROR: dist/runtime-config.js missing!"
          echo "Verifying BASE_URL configuration in runtime-config:"
          grep "BASE_URL" dist/runtime-config.js || echo "BASE_URL not found in runtime-config.js"
          echo "Checking dist/index.html for proper asset paths (no /dist/ in URLs):"
          grep -E "href=|src=" dist/index.html | head -3 || echo "No asset references found"
          echo "Ensuring no /dist/ in public URLs:"
          if grep -q "/dist/" dist/index.html; then echo "ERROR: Found /dist/ in public URLs!"; else echo "Good: No /dist/ in public URLs"; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
      - name: Verify uploaded structure
        run: |
          echo "Files ready for GitHub Pages deployment from dist/ directory:"
          echo "dist/ contents that will be served at /sfscheduler/:"
          ls -la dist/
          echo "Verifying key files exist in dist/:"
          ls -la dist/index.html || echo "ERROR: dist/index.html missing"
          ls -la dist/runtime-config.js || echo "ERROR: dist/runtime-config.js missing"
          ls -la dist/manifest.json || echo "ERROR: dist/manifest.json missing" 
          ls -la dist/boot.js || echo "ERROR: dist/boot.js missing"
          echo "Final built HTML with injected preloads:"
          grep "AUTOGENERATED PRELOAD" dist/index.html -A 3 || echo "No autogenerated preload section found"
          echo "Runtime config BASE_URL:"
          grep "BASE_URL" dist/runtime-config.js || echo "BASE_URL not found in runtime-config"
          echo "Upload will serve dist/ contents at https://thinkfasteu.github.io/sfscheduler/"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
