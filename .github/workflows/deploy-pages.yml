name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          BACKEND: supabase
          SUPABASE_URL: ${{ vars.SUPABASE_URL || 'https://aoryovdttdujfunectpx.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY || '' }}
          APP_VERSION: ${{ github.sha }}
          ENV: production
          BASE_URL: /sfscheduler
        run: |
          echo "BACKEND: $BACKEND"
          echo "SUPABASE_URL: $SUPABASE_URL"
          echo "BASE_URL: $BASE_URL"
          echo "ANON_KEY present: $([[ -n "$SUPABASE_ANON_KEY" ]] && echo "yes" || echo "no")"
          echo "ANON_KEY length: ${#SUPABASE_ANON_KEY}"
          if [[ -z "$SUPABASE_ANON_KEY" ]]; then
            echo "WARNING: SUPABASE_ANON_KEY is empty - app will fall back to local mode"
            echo "Please set SUPABASE_ANON_KEY in GitHub Variables"
          fi
          npm run build && echo "Build succeeded!" || (echo "Build failed!" && exit 1)
          echo "Build completed - checking artifacts:"
          ls -la dist/ | head -5
          echo "Checking if runtime-config.js exists:"
          ls -la dist/runtime-config.js || echo "runtime-config.js exists!"
          echo "Verifying BASE_URL configuration:"
          grep "BASE_URL" dist/runtime-config.js || echo "BASE_URL not found in runtime-config.js"
          echo "Checking HTML asset paths:"
          grep "dist/" index.html || echo "No hardcoded dist paths in HTML (good!)"
          echo "Directory structure ready for upload:"
          find . -name "*.js" -o -name "*.html" -o -name "*.json" | grep -E "(dist/|^./[^/]*\.(js|html|json)$)" | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Verify uploaded structure
        run: |
          echo "Files ready for GitHub Pages deployment:"
          echo "Key files check:"
          ls -la index.html || echo "index.html missing"
          ls -la dist/runtime-config.js || echo "dist/runtime-config.js missing"
          ls -la dist/manifest.json || echo "dist/manifest.json missing" 
          ls -la dist/chunks/ | head -3 || echo "dist/chunks/ missing"
          echo "HTML should reference BASE_URL-aware paths:"
          grep "AUTOGENERATED PRELOAD" index.html -A 5 || echo "No autogenerated preload section found"
          echo "Runtime config should contain BASE_URL:"
          grep "BASE_URL" dist/runtime-config.js || echo "BASE_URL not found in runtime-config"
          echo "Upload completed with proper GitHub Pages base path configuration"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
