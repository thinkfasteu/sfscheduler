name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          BACKEND: supabase
          SUPABASE_URL: ${{ vars.SUPABASE_URL || 'https://aoryovdttdujfunectpx.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY || '' }}
          APP_VERSION: ${{ github.sha }}
          ENV: production
        run: |
          echo "BACKEND: $BACKEND"
          echo "SUPABASE_URL: $SUPABASE_URL"
          echo "ANON_KEY present: $([[ -n "$SUPABASE_ANON_KEY" ]] && echo "yes" || echo "no")"
          echo "ANON_KEY length: ${#SUPABASE_ANON_KEY}"
          if [[ -z "$SUPABASE_ANON_KEY" ]]; then
            echo "WARNING: SUPABASE_ANON_KEY is empty - app will fall back to local mode"
            echo "Please set SUPABASE_ANON_KEY in GitHub Variables"
          fi
          npm run build
          echo "Build completed - checking artifacts:"
          ls -la dist/ | head -5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
