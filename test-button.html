<!DOCTYPE html>
<html>
<head>
    <title>Test Generate Button</title>
    <script>
        function testGenerateButton() {
            console.log('Testing generate button...');
            console.log('generateScheduleBtn element:', document.getElementById('generateScheduleBtn'));
            console.log('EventHandler available:', window.eventHandler);
            console.log('AppUI available:', window.appUI);
            
            // Try clicking the button
            const btn = document.getElementById('generateScheduleBtn');
            if (btn) {
                console.log('Clicking generate button...');
                btn.click();
            } else {
                console.error('Generate button not found!');
            }
        }
        
        // Auto-test after page loads
        window.addEventListener('load', () => {
            setTimeout(testGenerateButton, 3000); // Wait 3 seconds for initialization
        });
    </script>
</head>
<body>
    <h1>Testing Generate Button Functionality</h1>
    <p>Check the console for test results. The generate button should be clicked automatically after 3 seconds.</p>
    <button onclick="testGenerateButton()">Manual Test</button>
    
    <!-- Load the main app in an iframe -->
    <iframe src="http://localhost:8080" width="100%" height="600" style="border: 1px solid #ccc; margin-top: 20px;"></iframe>
</body>
</html>
